<!DOCTYPE html>
<html lang="en">
  <head>
    <title><%= htmlWebpackPlugin.options.title %> - home</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="files list" />
    <!-- <link href="https://fonts.googleapis.com/css2?family=Signika:wght@600&display=swap" rel="stylesheet"> -->
  </head>
  <body class="home">
    <header class="masthead">
      <h1>PUB HUB</h1>
      <a href="/" class="logo">
        <img src="img/logo.svg" alt="Pubhub logo" />
      </a>
      <button aria-label="Toggle settings" class="button-settings" type="button"></button>
    </header>
    <main>
      <div class="main-content">
        <h2 class="headline">Your digital tavern</h2>
        <p class="caption">Name a table, invite up to 8 friends and share a drink.</p>
        <p>Pubhub an easy way to use video chatroom that allows you to make public<br/> or password protected chatroom</p>
        <input aria-label="Name your table" class="room-name" type="text" placeholder="NAME YOUR TABLE" />
        <button class="button-primary">Grab a table</button>
      </div>
    </main>
    <footer>
      <div class="drinks"></div>
      <div class="taps"></div>
      &nbsp;
    </footer>
    <div role="dialog" id="dialog" aria-labelledby="dialog_label" aria-modal="true" class="hidden">
      <div class="dialog_form_actions">
        <button type="button">Cancel</button>
      </div>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
